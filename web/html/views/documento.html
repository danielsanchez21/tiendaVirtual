<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/tiendaVirtual/web/js/views/documento.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="documento-form">

    <form id="docform" >
        <input type="hidden" name="id_documento">
        <div class="form-group field-documento-nombre">
            <label class="control-label" for="documento-nombre">Nombre</label>
            <input type="text" id="documento-nombre" class="form-control" name="documento-nombre" maxlength="50">

            <div class="help-block"></div>
        </div>
        <div class="form-group field-documento-abreviatura">
            <label class="control-label" for="documento-abreviatura">Abreviatura</label>
            <input type="text" id="documento-abreviatura" class="form-control" name="documento-abreviatura" maxlength="10">

            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <button id="guardar_documento" type="submit" class="btn btn-success">Guardar</button>
        </div>

    </form>
</div>
