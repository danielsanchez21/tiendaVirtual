<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/tiendaVirtual/web/js/views/carrito-page.js"></script>


    <meta charset="UTF-8">

    <style>
        table { width:100%; border-collapse: collapse; }
        th, td { padding:10px; border-bottom:1px solid #eee; }
        th { text-align:left; background:#fafafa; }
        .text-end { text-align:right; }
        .text-center { text-align:center; }
        .btn { padding:6px 10px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:4px; }
        .btn:hover { background:#f5f5f5; }
        .btn-danger { border-color:#e74c3c; color:#e74c3c; }
        .btn-warning { border-color:#f39c12; color:#f39c12; }
        .actions { margin-top:12px; display:flex; gap:8px; }
        .empty { padding:12px; background:#f8f9fa; border:1px dashed #ddd; border-radius:6px; }
    </style>


    <h2>Carrito de compras</h2>
    <div id="emptyBox" class="empty" style="display:none;">Tu carrito está vacío.</div>
    <div id="tableBox">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th class="text-end">Precio</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Total</th>
                    <th class="text-end" id="cartTotal">$0.00</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
        <div class="actions">
            <button class="btn btn-success" id="factura">generar orden</button>
            <button class="btn btn-warning"  id="vaciar">Vaciar carrito</button>
        </div>
    </div>
