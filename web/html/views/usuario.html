      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- CSS de DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- JS de DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Usuarios</h1>

            <!-- BotÃ³n para abrir modal -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalusuario">
                    Crear Usuario
                </button>
            </div>

            <!-- Tabla DataTable -->
            <table id="lista_usuarios" class="display table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="modalusuario" tabindex="-1" aria-labelledby="modalusuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalusuarioLabel">Crear usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="userform" class="row g-3">
                    <input type="hidden" name="id_user" id="id_user">
                    <div class="row g-3">
                        <div class="form-group field-usuario-nombre">
                            <label class="control-label" for="usuario-nombre">Nombre</label>
                            <input type="text" id="usuario-nombre" class="form-control" name="usuario-nombre"
                                   maxlength="50">

                            <div class="help-block"></div>
                        </div>
                        <div class="form-group field-usuario-correo">
                            <label class="control-label" for="usuario-correo">Correo</label>
                            <input type="email" id="usuario-correo" class="form-control" name="usuario-correo">

                            <div class="help-block"></div>
                        </div>
                        <div class="form-group field-usuario-contrasena">
                            <label class="control-label" for="usuario-contrasena">Contrasena</label>
                            <input type="password" id="usuario-contrasena" class="form-control"
                                   name="usuario-contrasena" maxlength="255">

                            <div class="help-block"></div>
                        </div>
                        <div class="form-group">
                            <button id="guardar_usuario" type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
