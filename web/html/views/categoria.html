<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/tiendaVirtual/web/js/views/categoria.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="categoria">

    <form id="categoria_form">
        <input type="id_categoria" name="id_categoria" hidden="hidden" />
        <div class="form-group field-categoria-nom_categoria required">
            <label class="control-label" for="categoria-nom_categoria">Nom Categoria</label>
            <input type="text" id="categoria-nom_categoria" class="form-control" name="categoria-nom_categoria"
                   maxlength="30" aria-required="true">

            <div class="help-block"></div>
        </div>
        <div class="form-group field-categoria-des_categoria required">
            <label class="control-label" for="categoria-des_categoria">Des Categoria</label>
            <input type="text" id="categoria-des_categoria" class="form-control" name="categoria-des_categoria"
                   maxlength="150" aria-required="true">

            <div class="help-block"></div>
        </div>
        <div class="form-group field-categoria-abreviatura">
            <label class="control-label" for="categoria-abreviatura">Abreviatura</label>
            <input type="text" id="categoria-abreviatura" class="form-control" name="categoria-abreviatura"
                   maxlength="10">

            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <button id="guardar_categoria" type="submit" class="btn btn-success">Guardar</button>
        </div>

    </form>
</div>
