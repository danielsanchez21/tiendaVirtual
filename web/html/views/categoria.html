      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- CSS de DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- JS de DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Categoria</h1>

            <!-- Botón para abrir modal -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalcategoria">
                    Crear Categoria
                </button>
            </div>

            <!-- Tabla DataTable -->
            <table id="lista_categoria" class="display table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Categoria</th>
                    <th>Descripcion</th>
                    <th>Abreviatura</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Categoria</th>
                    <th>Descripcion</th>
                    <th>Abreviatura</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Crear Categoria -->
<div class="modal fade" id="modalcategoria" tabindex="-1" aria-labelledby="modalcategoriaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalcategoriaLabel">Crear Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
                <form id="categoria_form" class="row g-3">
                    <input id="categoria_id" name="categoria_id" type="hidden">

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre Categoria <span style="color:red;">*</span></label>
                            <input class="form-control" id="categoria-nom_categoria" name="categoria-nom_categoria"
                                   type="text" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Descripción</label>
                            <input class="form-control" id="categoria-des_categoria" name="categoria-des_categoria"
                                   type="text">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Abreviatura</label>
                            <input class="form-control" id="categoria-abreviatura" name="categoria-abreviatura"
                                   type="text">
                        </div>


                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="guardar_categoria" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>
