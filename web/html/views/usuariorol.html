        <div class="modal-content">

            <div class="modal-body">
                <form id="usuariorol_form" class="row g-3">
                    <input id="id_user_rol" name="id_user_rol" type="hidden">

                    <div class="col-md-4">
                        <label class="form-label">Nombre *</label>
                        <select id="id_usuario" name="id_usuario" class="form-control">

                            <option value="" selected>Seleccione</option>
                            <!-- Aquí llenas dinámicamente con AJAX si quieres -->
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="guardar_usuariorol" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
