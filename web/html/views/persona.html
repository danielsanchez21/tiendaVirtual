<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- CSS de DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- JS de DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Clientes</h1>

            <!-- BotÃ³n para abrir modal -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalclientes">
                    Crear Cliente
                </button>
            </div>

            <!-- Tabla DataTable -->
            <table id="lista_persona" class="display table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Tipo Documento</th>
                    <th>No. Documento</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Tipo Documento</th>
                    <th>No. Documento</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalclientes" tabindex="-1" aria-labelledby="modalclientesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalclientesLabel">Crear Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="persona_form" class="row g-3">
                    <input type="hidden" id="id_persona" name="id_persona">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="control-label" for="persona-nombre">Nombre</label>
                            <input type="text" id="persona-nombre" class="form-control" name="persona-nombre"
                                   maxlength="45">

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="persona-apellido">Apellido</label>
                            <input type="text" id="persona-apellido" class="form-control" name="persona-apellido"
                                   maxlength="45">

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Tipo de documento</label>
                            <select id="tipo_documento" name="tipo_documento" class="form-control">
                                <option value="" selected>Seleccione</option>
                            </select>

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Numero documento</label>
                            <input type="text" id="numero_documento" class="form-control" name="numero_documento"
                                   aria-required="true">

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="persona-telefono">Telefono</label>
                            <input type="text" id="persona-telefono" class="form-control" name="persona-telefono"
                                   maxlength="15">

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="persona-direccion">Direccion</label>
                            <input type="text" id="persona-direccion" class="form-control" name="persona-direccion"
                                   maxlength="100">

                            <div class="help-block"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="persona-genero">Genero</label>
                            <select id="persona-genero" class="form-control" name="persona-genero">
                                <option value="" selected>Seleccione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>

                            <div class="help-block"></div>
                        </div>
                        <div class="form-group">
                            <button id="guardar_persona" type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
