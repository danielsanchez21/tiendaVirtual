<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/tiendaVirtual/web/js/views/persona.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="persona-form" class="col-md-12">
    <h5 align="center">Registro cliente</h5>
<div class="row" align="center">
    <form id="persona_form"    >
        <input type="hidden" id="id_persona" name="id_persona">
        <div class="col-md-4">
            <label class="control-label" for="persona-nombre">Nombre</label>
            <input type="text" id="persona-nombre" class="form-control" name="persona-nombre" maxlength="45">

            <div class="help-block"></div>
        </div>
        <div class="col-md-4">
            <label class="control-label" for="persona-apellido">Apellido</label>
            <input type="text" id="persona-apellido" class="form-control" name="persona-apellido" maxlength="45">

            <div class="help-block"></div>
        </div>
        <div class="col-md-4">
            <label class="control-label" >Tipo de documento</label>
            <select id="tipo_documento" name="tipo_documento" class="form-control">
                <option value="" selected>Seleccione</option>
            </select>

            <div class="help-block"></div>
        </div>
        <div class="col-md-4">
            <label class="control-label" >Numero documento</label>
            <input type="text" id="numero_documento" class="form-control" name="numero_documento" aria-required="true">

            <div class="help-block"></div>
        </div>
        <div class="col-md-4">
            <label class="control-label" for="persona-telefono">Telefono</label>
            <input type="text" id="persona-telefono" class="form-control" name="persona-telefono" maxlength="15">

            <div class="help-block"></div>
        </div>
        <div  class="col-md-4">
            <label class="control-label" for="persona-direccion">Direccion</label>
            <input type="text" id="persona-direccion" class="form-control" name="persona-direccion" maxlength="100">

            <div class="help-block"></div>
        </div>
        <div  class="col-md-4">
            <label class="control-label" for="persona-genero">Genero</label>
            <select id="persona-genero" class="form-control" name="persona-genero">
                <option value="" selected>Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>

            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <button id="guardar_persona" type="submit" class="btn btn-success">Guardar</button>    </div>

    </form>
    </div>
</div>
