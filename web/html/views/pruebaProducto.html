<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/tiendaVirtual/web/js/views/pruebaProduccto.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="card-body" align="center">
    <h1>Producto</h1>
    <div class="row">
        <div class="col-md-12">

            <div class="modal-body">
                <form id="form_plan_beneficio">
                    <input id="pdt_id" name="pdt_id" type="hidden">
                    <div class="row" style="margin: 1%;">
                        <div class="col-md-4">
                            <div class="form-group">
                                <span>Nombre Producto</span><span
                                    style="color:red;">*</span><br>
                                <div class="form-line">
                                    <input class="form-control" id="nombreproducto" name="nombreproducto"
                                           type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span data-tr="descripcion">Descripcion</span><br>

                                <input class="form-control" id="descripcion"
                                       name="descripcion" type="text">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span data-tr="existencias">Existencias</span><br>

                                <input class="form-control" id="existencias"
                                       name="existencias" type="text">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span data-tr="costo">Precio Costo</span><br>

                                <input class="form-control" id="pdtcosto"
                                       name="pdtcosto" type="text">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span data-tr="venta">Precio Venta</span><br>

                                <input class="form-control" id="pdtventa"
                                       name="pdtventa" type="text">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group drop-custum">
                                <label>Categoria</label>
                                <div class="form-line">
                                    <select id="categoria" name="categoria" class="form-control">
                                        <option value="" selected>Seleccione</option>
                                    </select>
                                    <span class="formated-select-icon"><em></em></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer" id="btn_crear" align="center">
                    <button type="submit" id="guardar_pdt" class="btn btn-primary">Guardar</button>
                    <button type="submit" class="btn btn-primary">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
</div>
