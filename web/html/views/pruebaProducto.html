<!-- CSS de DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- JS de DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Productos</h1>

            <!-- Botón para abrir modal -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    Crear Producto
                </button>
            </div>

            <!-- Tabla DataTable -->
            <table id="lista_productos" class="display table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Producto</th>
                    <th>Existencias</th>
                    <th>Precio costo</th>
                    <th>Precio venta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Producto</th>
                    <th>Existencias</th>
                    <th>Precio costo</th>
                    <th>Precio venta</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Crear Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel">Crear Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
                <form id="form_producto" class="row g-3">
                    <input id="pdt_id" name="pdt_id" type="hidden">

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre Producto <span style="color:red;">*</span></label>
                            <input class="form-control" id="nombreproducto" name="nombreproducto" type="text" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Descripción</label>
                            <input class="form-control" id="descripcion" name="descripcion" type="text">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Existencias</label>
                            <input class="form-control" id="existencias" name="existencias" type="number" min="0">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Precio Costo</label>
                            <input class="form-control" id="pdtcosto" name="pdtcosto" type="number" step="0.01" min="0">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Precio Venta</label>
                            <input class="form-control" id="pdtventa" name="pdtventa" type="number" step="0.01" min="0">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Categoría</label>
                            <select id="categoria" name="categoria" class="form-control">
                                <option value="" selected>Seleccione</option>
                                <!-- Aquí llenas dinámicamente con AJAX si quieres -->
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="guardar_pdt" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>
